<div class="page-container" ng-controller="TodoController as todoCtrl">
  <div class="todo-container">
    <div class="header-bar">
      <div class="greeting-section">
        <h1 class="greeting">Hello, {{todoCtrl.username}}! ðŸ‘‹</h1>
        <p class="greeting-subtitle">Let's get things done today</p>
      </div>
      
      <button class="logout-button" ng-click="todoCtrl.logout()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16,17 21,12 16,7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
        <span>Logout</span>
      </button>
    </div>

    <div class="todo-section">
      <h2 class="section-title">Your Tasks</h2>
      
      <form ng-submit="todoCtrl.addTodo()" class="add-todo-form">
        <div class="input-group">
          <div class="input-wrapper flex">
            <input 
              type="text" 
              ng-model="todoCtrl.newTodo" 
              required 
              placeholder="What needs to be done?"
              class="form-input">
            <div class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
              </svg>
            </div>
          </div>
          <button type="submit" class="btn btn-secondary">
            <span>Add Task</span>
           
          </button>
        </div>
      </form>

      <div class="todo-list">
        <div ng-repeat="todo in todoCtrl.todos" class="todo-item">
          <div class="todo-content">
            <div class="checkbox-wrapper">
              <input type="checkbox" ng-model="todo.done" id="todo-{{todo._id}}" ng-change="todoCtrl.updateTodo(todo)" class="custom-checkbox">
              <label for="todo-{{todo._id}}" class="checkbox-label"></label>
            </div>

            <div class="todo-text" ng-class="{'completed': todo.done}">
              <span ng-hide="todo.editing" class="todo-label">{{todo.todo}}</span>
              <input type="text" ng-model="todo.todo" ng-show="todo.editing" class="edit-input">
            </div>
          </div>

          <div class="todo-actions">
            <button class="action-btn edit-btn" ng-click="todo.edit(todo)" ng-hide="todo.editing" title="Edit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
              </svg>
            </button>
            
            <button class="action-btn save-btn" ng-show="todo.editing" ng-click="todoCtrl.saveEdit(todo)" title="Save">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20,6 9,17 4,12"/>
              </svg>
            </button>
            
            <button class="action-btn cancel-btn" ng-show="todo.editing" ng-click="todoCtrl.cancelEdit(todo)" title="Cancel">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
              </svg>
            </button>

            <button class="action-btn delete-btn" ng-click="todoCtrl.deleteTodo(todo._id)" ng-hide="todo.editing" title="Delete">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3,6 5,6 21,6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
