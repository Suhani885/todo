<div ng-controller="LoginController as loginCtrl" class="form-container">
  <div class="form-header">
    <h2>Welcome Back</h2>
    <p class="form-subtitle">Sign in to your account</p>
  </div>

  <form ng-submit="loginCtrl.login()" class="auth-form">
    <div class="input-wrapper">
      <input maxlength="30" autocomplete="on" type="email" ng-model="loginCtrl.username" placeholder="Email address"
        required class="form-input">
      <div class="input-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
          <polyline points="22,6 12,13 2,6" />
        </svg>
      </div>
    </div>

    <div class="input-wrapper">
      <input pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,16}" type="password" ng-model="loginCtrl.password"
        placeholder="Password" required class="form-input">
      <div class="input-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
          <circle cx="12" cy="16" r="1" />
          <path d="M7 11V7a5 5 0 0 1 10 0v4" />
        </svg>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">
      <span>Sign In</span>
     
    </button>
  </form>

  <div ng-if="loginCtrl.errorMessage" class="error-message">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2">
      <circle cx="12" cy="12" r="10" />
      <line x1="15" y1="9" x2="9" y2="15" />
      <line x1="9" y1="9" x2="15" y2="15" />
    </svg>
    {{loginCtrl.errorMessage}}
  </div>

  <div class="form-footer">
    <p>Don't have an account? <a ui-sref="register" class="link">Create one</a></p>
  </div>
</div>

</body>
