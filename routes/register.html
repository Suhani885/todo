<div ng-controller="RegController as RegCtrl" class="form-container">
  <div class="form-header">
    <h2>Create Account</h2>
    <p class="form-subtitle">Join us today</p>
  </div>
  
  <form ng-submit="RegCtrl.register()" class="auth-form">
    <div class="input-wrapper">
      <input 
        type="text" 
        pattern="[a-zA-Z]+" 
        maxlength="20" 
        ng-model="RegCtrl.username" 
        placeholder="Username" 
        required
        class="form-input">
      <div class="input-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>
    </div>
    
    <div class="input-wrapper">
      <input 
        type="email" 
        ng-model="RegCtrl.email" 
        placeholder="Email address" 
        required
        class="form-input">
      <div class="input-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
          <polyline points="22,6 12,13 2,6"/>
        </svg>
      </div>
    </div>
    
    <div class="input-wrapper">
      <input 
        pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,16}" 
        type="password" 
        ng-model="RegCtrl.pass1" 
        placeholder="Password" 
        required
        class="form-input">
      <div class="input-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <circle cx="12" cy="16" r="1"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      </div>
    </div>
    
    <div class="input-wrapper">
      <input 
        pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,16}" 
        type="password" 
        ng-model="RegCtrl.pass2" 
        placeholder="Confirm Password" 
        required
        class="form-input">
      <div class="input-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M9 12l2 2 4-4"/>
        </svg>
      </div>
    </div>
    
    <button class="btn btn-primary" type="submit">
      <span>Create Account</span>
      
    </button>
  </form>
  
  <div ng-if="regCtrl.errorMessage" class="error-message">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <line x1="15" y1="9" x2="9" y2="15"/>
      <line x1="9" y1="9" x2="15" y2="15"/>
    </svg>
    {{regCtrl.errorMessage}}
  </div>
  
  <div class="form-footer">
    <p>Already have an account? <a ui-sref="login" class="link">Sign in</a></p>
  </div>
</div>

</body>
